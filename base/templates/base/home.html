{% extends 'main.html' %}

{% block content %}
<h1>Home Template</h1>
<div>

    <a href="{% url 'create-document' %}">Create document</a>

    <div>
        {% for document in documents %}
        <div>
            <span>@{{document.author.username}}</span>
            <h5>{{document.id}} -- <a href="{% url 'document' document.id %}">{{document.name}}</h5></a>
            <small>{{document.topic.name}}</small>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
